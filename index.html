<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <h1 class="text-center" id="nameOfGame">Tic Tac Toe</h1>
  <div class="text-center">
    <h2 class="gameStatus"></h2>
    <button class="gameRestart">Restart Game</button>
  </div>
  <p class="text-center" id="alertingTurn">  </p>
  <div class="container" id = "gameBoard">
    <div data-square-index="0" class="square"></div>
    <div data-square-index="1" class="square"></div>
    <div data-square-index="2" class="square"></div>
    <div data-square-index="3" class="square"></div>
    <div data-square-index="4" class="square"></div>
    <div data-square-index="5" class="square"></div>
    <div data-square-index="6" class="square"></div>
    <div data-square-index="7" class="square"></div>
    <div data-square-index="8" class="square"></div>
  </div>

 


<script src="game.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
